<!DOCTYPE html>
<html>
<head>


  <title>Deployment Exercise App</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script id="movie_template" type="text/x-handlebars-template">
      <p class='Name'>{{name}}</p>
      <p class='location'>{{location}}</p>
  </script>

</head>
<body>

    <h1>Deployment Exercise App</h1>
    <!-- Write javascript to return the 5th character of the string (put return in return5th_display ) -->
    <div class="exercise" id="name">
      <h3>1) What is you name? </h3>
      <input id="nameInput" type="text">
      <div id="nameDisplay"></div>
      <input type="submit" id="nameSubmit"/>
    </div>
    <!-- Same as above except output second to last char of a input string -->
    <div class="exercise" id="location">
      <h3>2) Where are you from?</h3>
      <input id="locationInput" type="text">
      <div id="nameDisplay"></div>
      <input type="submit" id="locationSubmit"/>
    </div>



  <!-- <script src="handlebars-v4.0.5.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- <script src="handlebars-v4.0.5.js" type="text/javascript" charset="utf-8" async defer></script> -->
  <script src="js/app.js"></script>

</body>
</html>
